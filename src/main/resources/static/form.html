<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Survey</title>
    <link href="css/indexStyles.css" rel="stylesheet" type="text/css"/>
    <link href="css/formStyles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="table.html" class="nav-link">Previous</a>
            <a href="index.html" class="nav-link">Home</a>
            <a href="index.html" class="nav-link">Next</a>
        </nav>
        
        <h1>Anime Survey</h1>
        
        <form class="anime-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="favorite-anime">Favorite Anime:</label>
            <input type="text" id="favorite-anime" name="favorite-anime">
            
            <label for="genre">Favorite Genre:</label>
            <select id="genre" name="genre">
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="drama">Drama</option>
                <option value="fantasy">Fantasy</option>
                <option value="supernatural">Supernatural</option>
            </select>
            
            <label for="rating">Rating (1-10):</label>
            <input type="number" id="rating" name="rating" min="1" max="10">
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
